<div class="padded-page-container">
    <div class="table-row children-center">
        <h1>Create a new Sermon</h1>
    </div>
    <form id="create_form" [formGroup]="sermonForm" (ngSubmit)="onSubmit()" #createSermonForm="ngForm">
        <div class="children-center" id="title_field_holder">
            <mat-form-field id="title_field">
                <mat-label>Title</mat-label>
                <input matInput
                    placeholder="Ex. The Angry Potter"
                    id="title_create_input"
                    class="responsive-width"
                    formControlName="title" required>
            </mat-form-field>
        </div>
        <div class="children-center" id="scripture_field_holder">
            <mat-form-field id="scripture_field">
                <mat-label>Scripture</mat-label>
                <input matInput
                    placeholder="Ex. Romans 15:1-7"
                    id="scripture_create_input"
                    class="responsive-width"
                    formControlName="scripture" required>
            </mat-form-field>
        </div>
        <div class="last-input-container flex-full children-center separate-bottom">
            <editor
                initialValue="<p>There once was a sermon...</p>"
                apiKey="rzi5eoji5qf0glawt64s7gkwxg9psn6rxq0q8cgjhby0en2b"
                formControlName="body"
                [init]="{
                    height: 500,
                    menubar: false,
                    placeholder: 'Ex. There once was a potter who was always angry',
                    plugins: [
                    'advlist autolink lists link image charmap print',
                    'preview anchor searchreplace visualblocks code',
                    'fullscreen insertdatetime media table paste',
                    'help wordcount'
                    ],
                    toolbar:
                    'undo redo | formatselect | bold italic underline | \
                    alignleft aligncenter alignright alignjustify | \
                    bullist numlist outdent indent | help'
                }"
            >
            </editor>
        </div>
        <div class="table-row children-center">
            <button type="submit" [disabled]="!sermonForm.valid" mat-raised-button color="primary">Create</button>
        </div>
    </form>
    <div class="success-message children-center" *ngIf="submit$ | async as result; else indicator">
        <span *ngIf="result !== true">Sermon created!</span>
    </div>
    <ng-template #indicator>
        <div class="fullscreen-loading-veil">Loading...</div>
    </ng-template>
</div>
